
{% extends 'base.html' %}
{% block content %}
<h2>Inventory</h2>
<form method="post" action="/inventory/add">
    <input name="name" placeholder="Medicine Name" required>
    <input name="price" type="number" step="0.01" placeholder="Price" required>
    <input name="schedule" placeholder="Schedule (H/H1)">
    <button type="submit">Add</button>
</form>
<ul>
    {% for item in inventory %}
        <li>{{ item.name }} - â‚¹{{ item.price }} ({{ item.schedule }})
            <a href="/inventory/delete/{{ item.id }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
